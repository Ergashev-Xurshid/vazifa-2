<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="card">
    <div class="card_title">
      <h3>SPRING FEVER</h3><br>
      <span></span>
      <p> Yilamco laboris nisi ut aliquip ex ea commodo.</p>
      <div class="card_text">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum libero accusantium error recusandae quaerat velit ratione ad aperiam possimus similique! Nisi, nihil.</p>
      </div>
    </div>
    <div class="icon">
      <div>
        <i class='bx bx-message-rounded' style='color:#f1ff00'  ></i>
        <span>10</span>
      </div>
      <div>
        <i class='bx bx-calendar' style='color:#ebf704'  ></i>
        <span>17.03.2005</span>
      </div>
    </div>
  </div>
</body>
</html>
